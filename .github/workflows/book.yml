name: Deploy PMCP Guide to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'pmcp-book/**'
      - '.github/workflows/book.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'pmcp-book/**'
      - '.github/workflows/book.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Install mdBook
        run: |
          curl -sSL https://github.com/rust-lang/mdBook/releases/download/v0.4.40/mdbook-v0.4.40-x86_64-unknown-linux-gnu.tar.gz | tar -xz
          chmod +x mdbook
          sudo mv mdbook /usr/local/bin/

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Build PMCP Guide
        run: |
          cd pmcp-book
          mdbook build
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: pmcp-book/book

  # Deployment job
  deploy:
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4